"____EXAMPLE____176": "=begin comment\nstatic void\nfoo_widget_measure (GtkWidget      *widget,\n                    GtkOrientation  orientation,\n                    int             for_size,\n                    int            *minimum_size,\n                    int            *natural_size,\n                    int            *minimum_baseline,\n                    int            *natural_baseline)\n{\n  if (orientation == GTK_ORIENTATION_HORIZONTAL)\n    {\n      // Calculate minimum and natural width\n    }\n  else // VERTICAL\n    {\n      if (i_am_in_height_for_width_mode)\n        {\n          int min_width, dummy;\n\n          // First, get the minimum width of our widget\n          GTK_WIDGET_GET_CLASS (widget)->measure (widget, GTK_ORIENTATION_HORIZONTAL, -1,\n                                                  &min_width, &dummy, &dummy, &dummy);\n\n          // Now use the minimum width to retrieve the minimum and natural height to display\n          // that width.\n          GTK_WIDGET_GET_CLASS (widget)->measure (widget, GTK_ORIENTATION_VERTICAL, min_width,\n                                                  minimum_size, natural_size, &dummy, &dummy);\n        }\n      else\n        {\n          // ... some widgets do both.\n        }\n    }\n}\n\n=end comment\n"
"____EXAMPLE____177": "=begin comment\n<object class=\"GtkGrid\" id=\"my_grid\">\n  <child>\n    <object class=\"GtkLabel\" id=\"label1\">\n      <property name=\"label\">Description</property>\n      <layout>\n        <property name=\"column\">0</property>\n        <property name=\"row\">0</property>\n        <property name=\"row-span\">1</property>\n        <property name=\"column-span\">1</property>\n      </layout>\n    </object>\n  </child>\n  <child>\n    <object class=\"GtkEntry\" id=\"description_entry\">\n      <layout>\n        <property name=\"column\">1</property>\n        <property name=\"row\">0</property>\n        <property name=\"row-span\">1</property>\n        <property name=\"column-span\">1</property>\n      </layout>\n    </object>\n  </child>\n</object>\n\n=end comment\n"
"____EXAMPLE____178": "=begin comment\n<object class=\"GtkButton\" id=\"button1\">\n  <style>\n    <class name=\"my-special-button-class\"/>\n    <class name=\"dark-button\"/>\n  </style>\n</object>\n\n=end comment\n"
"____EXAMPLE____179": "=begin comment\n<object class=\"GtkButton\" id=\"button1\">\n  <accessibility>\n    <property name=\"label\">Download</property>\n    <relation name=\"labelled-by\">label1</relation>\n  </accessibility>\n</object>\n\n=end comment\n"
"____EXAMPLE____180": "=begin comment\n<interface>\n  <template class=\"FooWidget\" parent=\"GtkBox\">\n    <property name=\"orientation\">horizontal</property>\n    <property name=\"spacing\">4</property>\n    <child>\n      <object class=\"GtkButton\" id=\"hello_button\">\n        <property name=\"label\">Hello World</property>\n        <signal name=\"clicked\" handler=\"hello_button_clicked\" object=\"FooWidget\" swapped=\"yes\"/>\n      </object>\n    </child>\n    <child>\n      <object class=\"GtkButton\" id=\"goodbye_button\">\n        <property name=\"label\">Goodbye World</property>\n      </object>\n    </child>\n  </template>\n</interface>\n\n=end comment\n"
"____EXAMPLE____181": "=begin comment\nstatic void\nfoo_widget_class_init (FooWidgetClass *klass)\n{\n  // ...\n\n  gtk_widget_class_set_template_from_resource (GTK_WIDGET_CLASS (klass),\n                                               \"/com/example/ui/foowidget.ui\");\n}\n\n=end comment\n"
"____EXAMPLE____182": "=begin comment\nstatic void\nfoo_widget_init (FooWidget *self)\n{\n  // ...\n  gtk_widget_init_template (GTK_WIDGET (self));\n}\n\n=end comment\n"
"____EXAMPLE____183": "=begin comment\ntypedef struct {\n  GtkWidget *hello_button;\n  GtkWidget *goodbye_button;\n} FooWidgetPrivate;\n\nG_DEFINE_TYPE_WITH_PRIVATE (FooWidget, foo_widget, GTK_TYPE_BOX)\n\nstatic void\nfoo_widget_class_init (FooWidgetClass *klass)\n{\n  // ...\n  gtk_widget_class_set_template_from_resource (GTK_WIDGET_CLASS (klass),\n                                               \"/com/example/ui/foowidget.ui\");\n  gtk_widget_class_bind_template_child_private (GTK_WIDGET_CLASS (klass),\n                                                FooWidget, hello_button);\n  gtk_widget_class_bind_template_child_private (GTK_WIDGET_CLASS (klass),\n                                                FooWidget, goodbye_button);\n}\n\nstatic void\nfoo_widget_init (FooWidget *widget)\n{\n\n}\n\n=end comment\n"
"____EXAMPLE____184": "=begin comment\n// the signal handler has the instance and user data swapped\n// because of the swapped=\"yes\" attribute in the template XML\nstatic void\nhello_button_clicked (FooWidget *self,\n                      GtkButton *button)\n{\n  g_print (\"Hello, world!\\n\");\n}\n\nstatic void\nfoo_widget_class_init (FooWidgetClass *klass)\n{\n  // ...\n  gtk_widget_class_set_template_from_resource (GTK_WIDGET_CLASS (klass),\n                                               \"/com/example/ui/foowidget.ui\");\n  gtk_widget_class_bind_template_callback (GTK_WIDGET_CLASS (klass), hello_button_clicked);\n}\n\n=end comment\n"
